
<div class="modal-content">
  <div class="modal-header">
    
      <h5 class="modal-title" id="exampleModalLabel">Novo Detalhe</h5>
        
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <form [formGroup]="form" (ngSubmit)="newTagDetalhes()">
      
          <div class="modal-body">
            <div class="input-group">
              <input class="form-control" type="text" placeholder="Nome do detalhe" formControlName="title">
            </div>
          </div>
      
      
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
        <button type="submit" class="btn btn-primary btn-save">Salvar</button>
      </div>
    </form>
</div>
