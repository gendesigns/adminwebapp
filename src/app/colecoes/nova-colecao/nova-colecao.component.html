
<div class="modal-content">
  <div class="modal-header">
    
      <h5 class="modal-title" id="exampleModalLabel">Nova Coleção</h5>
        
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <form [formGroup]="form" (ngSubmit)="newCollection()">
      
          <div class="modal-body">
            <div class="form-group">
                <label>Status</label>
                <ng-select
                  formControlName="status"
                  [items]="listaStatus"
                  [(ngModel)]="statusDefault"
                  >
                </ng-select>
              </div>
            <div class="form-group">
              <input class="form-control" type="text" placeholder="Nome da coleção" formControlName="title">
            </div>
          </div>
      
      
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
        <button type="submit" class="btn btn-primary btn-save">Salvar</button>
      </div>
    </form>
</div>
