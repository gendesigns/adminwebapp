<app-header></app-header>
<div class="container">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a href="#">Home</a>
      </li>
      <li class="breadcrumb-item active" aria-current="page">Notificações</li>
    </ol>
  </nav>
  <div class="jumbotron">
    <div class="actions">
      <button class="btn btn-success" routerLink="/add-notificacao">Nova notificação</button>
      <!-- <div class="form-inline form-search float-sm-right">
        <input type="search" class="form-control" placeholder="Buscar">
        <button type="submit" class="mb-2">
          <i class="fas fa-search"></i>
        </button>
      </div> -->
    </div>
    <table class="table table-striped">
      <thead>
        <tr>
          <td>TÍTULO</td>
          <td>MENSAGEM</td>
          <td>CRIADO POR</td>
          <td>DATA</td>
          <td width="200">AÇÃO</td>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let notificacao of notificacoes | async">
          <td>{{ notificacao.titulo}}</td>
          <td>{{ notificacao.texto}}</td>
          <td>{{ notificacao.autor}}</td>
          <td>{{ notificacao.dataHora | date: 'dd/MM/yyyy'}}</td>
          <td>
            <button class="btn btn-danger" (click)="deleteItem(notificacao.key)">
              <i class="fas fa-trash"></i> Excluir</button>
          </td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
            <td>TÍTULO</td>
            <td>MENSAGEM</td>
            <td>CRIADO POR</td>
            <td>DATA</td>
            <td width="200">AÇÃO</td>
        </tr>
      </tfoot>
    </table>
  </div>
  <nav aria-label="Page navigation example">
    <ul class="pagination justify-content-end">
      <li class="page-item">
        <a class="page-link" href="#">Anterior</a>
      </li>
      <li class="page-item">
        <a class="page-link" href="#">1</a>
      </li>
      <li class="page-item">
        <a class="page-link" href="#">2</a>
      </li>
      <li class="page-item">
        <a class="page-link" href="#">3</a>
      </li>
      <li class="page-item">
        <a class="page-link" href="#">Próxima</a>
      </li>
    </ul>
  </nav>
</div>
<app-footer></app-footer>
