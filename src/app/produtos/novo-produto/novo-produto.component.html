<app-header></app-header>

<div class="container">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a href="#">Home</a>
      </li>
      <li class="breadcrumb-item">
        <a href="#" routerLink="/produtos">Produtos</a>
      </li>
      <li class="breadcrumb-item active" aria-current="page">Adicionar produto</li>
    </ol>
  </nav>
  <div class="jumbotron">
    <div class="alert alert-primary" role="alert">
      <i class="fas fa-info-circle"></i> This is a primary alert—check it out!
    </div>
    <div>
      <div class="form-group">
        <label>Título</label>
        <input class="form-control" type="text" placeholder="Título da mensagem">
      </div>
      <div class="form-group">
        <label>Categoria</label>
        <select class="custom-select">
          <option selected>Selecione a categoria</option>

          <option value="2">Brincos</option>
          <option value="3">Pulseiras</option>
        </select>

      <div class="form-group">
        <label>Tags</label>
        <input class="form-control" type="text" placeholder="Tags">
      </div>
      <div class="form-group w-100 float-left form-group-images">
        <div class="image" data-toggle="modal" data-target="#biblioteca" data-box='1'>
          <button class="btn btn-success">
            <i class="fas fa-plus"></i>
          </button>
        </div>
        <div class="image" data-toggle="modal" data-target="#biblioteca" data-box='2'>
          <button class="btn btn-success">
            <i class="fas fa-plus"></i>
          </button>
        </div>
        <div class="image" data-toggle="modal" data-target="#biblioteca" data-box='3'>
          <button class="btn btn-success">
            <i class="fas fa-plus"></i>
          </button>
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-secondary" type="submit" routerLink="/notificacoes">Cancelar</button>
        <button class="btn btn-success" type="submit">Salvar</button>
      </div>
    </div>
  </div>
</div>
