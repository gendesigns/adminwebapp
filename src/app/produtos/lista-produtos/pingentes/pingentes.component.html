<table class="table table-striped">
  <thead>
    <tr>
      <td>IMAGEM</td>
      <td>REFERÊNCIA</td>
      <td>CATEGORIA</td>
      <td>COLEÇÃO</td>
      <td>DETALHES</td>
      <td>FAMILIA</td>
      <td width="200">AÇÃO</td>
    </tr>
  </thead>
  <tbody>

    <tr *ngFor="let pingente of pingentes | async | filter:searchPingentes | paginate: { itemsPerPage: 20, currentPage: pPingentes, id:'pPingentes' }">
      <td scope="row"><img src="{{ pingente.image1 }}" width="40" height="40"/></td>
      <td>{{ pingente.ref }}</td>
      <td>{{ pingente.category }}</td>
      <td>{{ pingente.collection }}</td>
      <td><span *ngFor="let tag of pingente.tagsDetails">{{ tag }}</span></td>
      <td>{{ pingente.family }}</td>
      
      <td>
        <button class="btn btn-primary"
          routerLink="/produtos/editar-produto/" 
          [queryParams]="{ pagina: pingente.category, id: pingente.key }">
          <i class="fas fa-reply"></i> Editar</button>
        <button class="btn btn-danger" (click)="deleteItem(pingente.key)">
          <i class="fas fa-trash"></i> Excluir</button>
      </td>
    </tr>
    
  </tbody>
  <tfoot>
    <tr>
    </tr>
  </tfoot>
</table>

<nav aria-label="Page navigation example">
  <pagination-controls class="pagination justify-content-end" (pageChange)="pPingentes = $event" id="pPingentes" maxSize="5" directionLinks="true" autoHide="true"
    previousLabel="Anterior" nextLabel="Próxima" screenReaderPaginationLabel="Paginação" screenReaderPageLabel="página" screenReaderCurrentLabel="Você está na página">
  </pagination-controls>
</nav>
