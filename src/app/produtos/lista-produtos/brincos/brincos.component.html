
  <table class="table table-striped">
    <thead>
      <tr>
        <td>IMAGEM</td>
        <td>REFERÊNCIA</td>
        <td>CATEGORIA</td>
        <td>COLEÇÃO</td>
        <td>DETALHES</td>
        <td>FAMILIA</td>
        <td width="200">AÇÃO</td>
      </tr>
    </thead>
    <tbody>

      <tr *ngFor="let brinco of brincos | async | filter:searchBrincos">
        <td scope="row"><img src="{{ brinco.image1 }}" width="40" height="40"/></td>
        <td>{{ brinco.ref }}</td>
        <td>{{ brinco.category }}</td>
        <td>{{ brinco.collection }}</td>
        <td><span *ngFor="let tag of brinco.tagsDetails">{{ tag.name }}</span></td>
        <td>{{ brinco.family }}</td>
        
        <td>
          <button class="btn btn-primary">
            <i class="fas fa-reply"></i> Editar</button>
          <button class="btn btn-danger" (click)="deleteItem(item.key)">
            <i class="fas fa-trash"></i> Excluir</button>
        </td>
      </tr>
      
    </tbody>
    <tfoot>
      <tr>
        <td>IMAGEM</td>
        <td>REFERÊNCIA</td>
        <td>CATEGORIA</td>
        <td>COLEÇÃO</td>
        <td>DETALHES</td>
        <td>FAMILIA</td>
        <td width="200">AÇÃO</td>
      </tr>
    </tfoot>
  </table>
