<table class="table table-striped">
  <thead>
    <tr>
      <td>IMAGEM</td>
      <td>REFERÊNCIA</td>
      <td>CATEGORIA</td>
      <td>COLEÇÃO</td>
      <td>DETALHES</td>
      <td>FAMILIA</td>
      <td width="200">AÇÃO</td>
    </tr>
  </thead>
  <tbody>

    <tr *ngFor="let anel of aneis | async | filter:searchAneis">
      <td scope="row"><img src="{{ anel.image1 }}" width="40" height="40"/></td>
      <td>{{ anel.ref }}</td>
      <td>{{ anel.category }}</td>
      <td>{{ anel.collection }}</td>
      <td><span *ngFor="let tag of anel.tagsDetails">{{ tag.name }}</span></td>
      <td>{{ anel.family }}</td>
      
      <td>
        <button class="btn btn-primary" (click)="editItem(anel.key)">
          <i class="fas fa-reply"></i> Editar</button>
        <button class="btn btn-danger" (click)="deleteItem(anel.key)">
          <i class="fas fa-trash"></i> Excluir</button>
      </td>
    </tr>
    
  </tbody>
  <tfoot>
    <tr>
      <td>IMAGEM</td>
      <td>REFERÊNCIA</td>
      <td>CATEGORIA</td>
      <td>COLEÇÃO</td>
      <td>DETALHES</td>
      <td>FAMILIA</td>
      <td width="200">AÇÃO</td>
    </tr>
  </tfoot>
</table>
