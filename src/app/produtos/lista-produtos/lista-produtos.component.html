<div class="container">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a href="#">Home</a>
      </li>
      <li class="breadcrumb-item active" aria-current="page">Produtos</li>
    </ol>
  </nav>
  <div class="jumbotron">
    <div class="actions">
      <button class="btn btn-success" routerLink="novo-produto">Novo produto</button>
      <div class="form-inline form-search float-sm-right">
        <input type="search" class="form-control" placeholder="Buscar">
        <button type="submit" class="mb-2">
          <i class="fas fa-search"></i>
        </button>
      </div>
    </div>
    <table class="table table-striped">
      <thead>
        <tr>
          <td>#</td>
          <td>Nome</td>
          <td>Progresso</td>
          <td width="200">Ação</td>
        </tr>
      </thead>
      <tbody>
          
        <tr>
          <th scope="row">1</th>
          <td>Ooll</td>
          <td>bblalaa</td>
          <td>
          <button class="btn btn-primary">
              <i class="fas fa-reply"></i> Reenviar</button>
          <button class="btn btn-danger">
              <i class="fas fa-trash"></i> Excluir</button>
          </td>
        </tr>
        
      </tbody>
      <tfoot>
        <tr>
          <td>#</td>
          <td>Titulo</td>
          <td>Mensagem</td>
          <td width="200">Ação</td>
        </tr>
      </tfoot>
    </table>
  </div>
  <nav aria-label="Page navigation example">
    
      <pagination-controls 
                      class="pagination justify-content-end"
                      (pageChange)="p = $event"   
                      maxSize="5"
                      directionLinks="true"
                      autoHide="true"
                      previousLabel="Anterior"
                      nextLabel="Próxima"
                      screenReaderPaginationLabel="Paginação"
                      screenReaderPageLabel="página"
                      screenReaderCurrentLabel="Você está na página">
      </pagination-controls>
    
  </nav>
</div>
<app-footer></app-footer>
